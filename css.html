<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4 Kolom Responsif</title>
  <style>
    /* Reset dasar */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    /* Container Flex */
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }

    /* Gaya kolom */
    .column {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      flex: 1 1 calc(25% - 16px); /* 4 kolom */
      text-align: center;
      border-radius: 8px;
      min-width: 200px; /* Hindari terlalu kecil */
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    /* Responsif: 2 kolom di layar medium */
    @media (max-width: 768px) {
      .column {
        flex: 1 1 calc(50% - 16px);
      }
    }

    /* Responsif: 1 kolom di layar kecil */
    @media (max-width: 480px) {
      .column {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <h2>Contoh 4 Kolom Responsif</h2>
  <div class="container">
    <div class="column">Hello World 1</div>
    <div class="column">Hello World 2</div>
    <div class="column">Hello World 3</div>
    <div class="column">Hello World 4</div>
  </div>

</body>
</html>
